<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Registar Empleado</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Empleado</h1>
				<div class="card-dody">
					<form th:action="@{/salvar}" th:object="${Empleado}" novalidate method="post">
						
					    <label for="Apellidos">Apellidos</label>
					    <input type="text" id="Apellidos" name="Apellidos" th:field="*{Apellidos}" class="form-control" placeholder="Escriba sus Apellidos" required>
					    
					    <label for="Nombres">Nombres</label>
					    <input type="text" id="Nombres" name="Nombres" th:field="*{Nombres}" class="form-control" placeholder="Escriba sus Nombres" required>
					    
					    <label for="Edad">Edad</label>
					    <input type="number" id="Edad" name="Edad" th:field="*{Edad}" class="form-control" placeholder="Escriba su Edad" required min="18">
					    
					    <label for="Sexo">Sexo</label>
					    <select id="Sexo" name="Sexo" th:field="*{Sexo}" class="form-control" required>
					        <option value="M">Masculino</option>
					        <option value="F">Femenino</option>
					    </select>
					    
					    <label for="Salario">Salario</label>
					    <input type="number" id="Salario" name="Salario" th:field="*{Salario}" class="form-control" placeholder="Escriba su Salario" required min="1500" max="2500">
					    
					    <div class="box footer">
					        <button class="btn btn-primary" type="submit">Registrar</button>
					    </div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
